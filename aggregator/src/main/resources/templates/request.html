<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request</title>
</head>
<form action="#"
      th:action="@{/request}"
      th:object="${requestin}"
      method="post">
    <p>Подбор условий вклада</p>
    <br>
    <br>
    <label for="isDepositRefill">С пополнением вклада (да/нет)</label>
    <input type="text" id="isDepositRefill" th:field="*{isDepositRefill}">
    <br>
    <label for="isReductionOfDeposit">Со снятием с вклада (да/нет)</label>
    <input type="text" id="isReductionOfDeposit" th:field="*{isReductionOfDeposit}">
    <br>
    <br>
    <div class="form-group">
        <label>Срок вклада</label>
        <select th:field="*{depositTerm.depositTermName}">
            <option th:value="''" th:text="Select"></option>
            <option th:each="term : ${depositTerm}"
                    th:value="${term.depositTermName}"
                    th:text="${term.depositTermName}">
            </option>
        </select>
    </div>
    <br>
    <label for="depositAmount">Сумма вклада</label>
    <input type="text" id="depositAmount" th:field="*{depositAmount}">
    <br>
    <br>
    <div class="form-group">
        <label>Тип выплаты процентов</label>
        <select th:field="*{typesPercentPayment.typePercentPaymentPeriod}">
            <option th:value="''" th:text="Select"></option>
            <option th:each="type : ${typesPercentPayment}"
                    th:value="${type.typePercentPaymentPeriod}"
                    th:text="${type.typePercentPaymentPeriod}">
            </option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label>Cчет для списания суммы вклада</label>
        <select th:field="*{depositDebitingAccountId.numBankAccounts}">
            <option th:value="''" th:text="Select"></option>
            <option th:each="acc : ${depositDebitingAccountId}"
                    th:value="${acc.numBankAccounts}"
                    th:text="${acc.numBankAccounts}">
            </option>
        </select>
    </div>
    <br>
    <br>
    <div class="form-group">
        <label>Cчет для выплаты процентов</label>
        <select th:field="*{percentPaymentAccountId.numBankAccounts}">
            <option th:value="''" th:text="Select"></option>
            <option th:each="acc : ${percentPaymentAccountId}"
                    th:value="${acc.numBankAccounts}"
                    th:text="${acc.numBankAccounts}">
            </option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label>Счет для возврата вклада</label>
        <select th:field="*{depositRefundAccountId.numBankAccounts}">
            <option th:value="''" th:text="Select"></option>
            <option th:each="acc : ${depositRefundAccountId}"
                    th:value="${acc.numBankAccounts}"
                    th:text="${acc.numBankAccounts}">
            </option>
        </select>
    </div>
    <br>
    <br>
    <!--    <form th:action="@{/rate}" th:method="get">-->
    <!--        <input type="submit" name="action" value="Показать проценты">-->
    <!--    </form>-->
    <input type="submit" name="action" value="Показать проценты">
    <input type="submit" name="action" value="Принять условия">
    <input type="submit" name="action" value="Назад">
</form>
