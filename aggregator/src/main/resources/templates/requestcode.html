<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Код подтверждения заявки</title>
</head>
<body>
<p>Подтверждение заявки</p>
<br>
<p>Введите, пожалуйста, код для подтверждения заявки</p>
<form action="#"
      th:action="@{/requestcode}"
      th:object="${requestCode}"
      method="get">
    <br>

    <label for="code">Код из смс</label>
    <input type="text" id="code" th:field="*{code}">
    <br>
    <br>
    <form th:action="@{/requestcode}" th:method="get">
        <input type="submit" name="action" value="Подтвердить код">
    </form>
    <br>
    <br>
    <form th:action="@{/request}" th:method="get">
        <input type="submit" name="action" value="Назад">
    </form>
</form>
</body>
</html>
